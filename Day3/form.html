<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="">First Name:</label>
        <input type="text" placeholder="Enter Name" required="true">
        <br>
        <br>
        <label for="">Password</label>
        <input type="text" placeholder="Enter your password" required="true">
        <br>
        <br>
        Email:<input type="email" placeholder="Enter your email" required="true">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <input type="checkbox">
        <br>
        <br>
        <input type="week">
        <br>
        <br>
        <input type="file">
            <br>
            <br>
            Date<input type="date">
            <br>
            <br>
            <input type="submit">
            <br>
            <br>
            <input type="color">
            <br>
            <br>
            <button>Cancel </button>
            <input type="submit">
            <br>
            <br>
            <label for="">Select your skills:</label>
            <input type="checkbox" name="Skills" value="C++">
            <span>C++</span>
            <input type="checkbox" name="Skills" vakue="JavaScript">
            <span>JavaScript</span>
            <input type="checkbox" name="Skills" vakue="Python">
            <span>Python</span>
            <input type="checkbox" name="Skills" vakue="Java">
            <span>Java</span>
            <br>
            <br>
            <label for="">Select your gender:</label>
            <input type="radio" name="Gender" value="Male">
            <span>Male</span>
            <input type="radio" name="Gender" value="Female">
            <span>Female</span>
            <input type="radio" name="Gender" value="Other">
            <span>Other</span>
            <br>
            <br>
            <textarea name="textarea" placeholder="Write about yourself" id="" cols="30" rows="10"></textarea>
            <br>
            <br>

        <select required="true">
        <option value="">Select color</option>
        <option value="Red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="Black">Black</option>
        <option value="Majenda">Majenda</option>
    </select> 

<br>
<br>
</form>
</body>
</html>
