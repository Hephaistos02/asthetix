<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="main">
      <div class="img">
        <img src="images/insta1.png" alt=" writing of instagram">
      </div>
      <div class="phone">
        <input type="text" placeholder="Phone number,username, or email">
      </div>
      <div class="password">
        <input type="password" placeholder="Password">
      </div>
      <div class="button">
        <button>Log in</button>
      </div>
      <div class="forgot">
        <a class="pword" href="">Forgot password?</a>
      </div>
      <div class="sign">
        <div class="account">
        <p>Don't have an account? <a href="">Sign up</a> </p>
      </div>
      <div class="app">
        <div class="getapp">
            <p>Get the app. </p>
        </div>
        <div class="google">
            <div class="img1">
              <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                <img class="aa" src="images/Download_on_the_App_Store_Badge.svg.png" alt="image of google play">
              </a>
            </div>
            <div>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US&pli=1" target="_blank">
                <img class="bb" src="images/google-play-badge.png" alt=" image of app store">
              </a>
            </div>
            

        </div>
      
    </div>
    
</body>
</html>
